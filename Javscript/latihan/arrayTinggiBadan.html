<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="tinggi"></div>
    <script>
        let tinggi = {
            Rose: 178,
            Magnolia: 153,
            Daisy: 165,
            Jasmine: 161,
            violet: 159
        }

        let namaUrut = Object.keys(tinggi).sort();
        let hasil = "";
        namaUrut.forEach((nama) => {
            hasil += `${nama} : ${tinggi[nama]}cm <br>`
        })
        document.getElementById("tinggi").innerHTML = hasil;
    </script>
</body>

</html>
